<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="res/css/main.css">
        <title>Dashing</title>
    </head>
    <body>
        <nav class="floating-menu">
        <ul class="main-menu">
            <li data-toggle='tooltip' title='Add app' style='width: 40px; margin: auto;'>
                <a href='#' class='appLink' id='AddApp' data-toggle='modal' data-target="#addAppDialog"><h3>+</h3></a>
            </li>
        </ul>
        <div class="menu-bg"></div>
    </nav>
        <div class="container">
            <h1 class="font-italic m-3">ƒêASHING</h1>
            <div class="row">
                <div class="col-9">
                <!-- Mounted Drives Card -->
                <div class="card m-2">
                    <div class="card-body p-0">
                        <h3 class="card-title card-header" id="MountedDisk">
                            <img class="img-fluid mr-4 mt-0" src="./res/feather/hard-drive.svg" alt="Disks">
                            Mounted Disks
                        </h3>
                        <div id="MountedDiskContents">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Filter</span>
                            </div>
                            <input type="text" class="form-control" placeholder="" aria-label="Filter" aria-describedby="basic-addon1" id="MountFilter">
                        </div>
                        <ul class="list-group list-group-horizontal flex-d flex-wrap" id="MountList">

                        </ul>
                        </div>
                    </div>
                </div>
                <!-- Samba Card -->
                <div class="card m-2">
                    <div class="card-body p-0">
                        <h3 class="cart-title card-header" id="Samba">
                            <img class="img-fluid mr-4 mt-0" src="./res/feather/folder.svg" alt="SMB">
                            Samba Connections
                        </h3>
                        <div id="SambaContents">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Filter</span>
                            </div>
                            <input type="text" class="form-control" placeholder="" aria-label="Filter" aria-describedby="basic-addon1" id="SMBFilter">
                        </div>
                        <ul class="list-group list-group-horizontal flex-d flex-wrap" id="SMBList">

                        </ul>
                        </div>
                    </div>
                </div>
                <!-- Ports Card -->
                <div class="card m-2">
                    <div class="card-body p-0">
                        <h3 class="cart-title card-header" id="Ports">
                            <img class="img-fluid mr-4 mt-0" src="./res/feather/phone-incoming.svg" alt="Ports">
                            Open TCP Ports
                        </h3>
                        <div id="PortsContents">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Filter</span>
                            </div>
                            <input type="text" class="form-control" placeholder="" aria-label="Filter" aria-describedby="basic-addon1" id="PortFilter">
                        </div>
                        <ul class="list-group list-group-horizontal flex-d flex-wrap" id="PortList">

                        </ul>
                        </div>
                    </div>
                </div>
            </div>
                <div class="col-3">
                    <!-- Connection card -->
                    <div class="card m-2">
                    <div class="card-body p-0">
                        <h5 class="cart-title card-header m-0" id="Connection">
                            <img class="img-fluid mr-4 mt-0" src="./res/feather/globe.svg" alt="Ports">
                            Connection
                        </h5>
                        <div id="ConnectionContents">
                        <ul class="list-group list-group-horizontal flex-d flex-wrap" id="PortList">
                            <h6 class="ml-2 mt-2">Public IP</h6>
                            <div class='text-info m-2' id="PublicIP"></div>
                            <hr>
                            <h6 class="ml-2 mt-2">Ping to Google DNS</h6>
                            <div class='text-info m-2' id="GooglePing"></div>
                        </ul>
                        </div>
                    </div>
                    </div>
                    <!-- Docker card -->
                    <div class="card m-2" id="DockerCard">
                    <div class="card-body p-0">
                        <h5 class="cart-title card-header m-0" id="Docker">
                            <img class="img-fluid mr-4 mt-0" src="./res/feather/box.svg" alt="Docker">
                            Docker
                        </h5>
                        <div id="DockerContents">
                        <ul class="list-group list-group-horizontal flex-d flex-wrap" id="DockerList">
                            Loading container list...
                        </ul>
                        </div>
                    </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Add App Dialog Box -->
        <div class="modal fade" tabindex="-1" role="dialog" id="addAppDialog" tabindex="-1" aria-labelledby="addAppDialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add App</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="POST" enctype="multipart/form-data" name="fileUploadForm" id="fileUploadForm">
                    <div class="modal-body">
                        <div class="form-group">
                                <label for="appName">Title</label>
                                <input type="text" class="form-control" id="appName" name="appName" placeholder="">
                                <label for="appIcon">Icon</label>
                                <input type="file" class="form-control-file" name="appIcon" id="appIcon">
                                <label for="appLink">URL</label>
                                <input type="text" class="form-control" id="appLink" name="appLink" placeholder="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="submitAdd">Add</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Remove App Dialog Box -->
        <div class="modal fade" tabindex="-1" role="dialog" id="removeAppDialog" tabindex="-1" aria-labelledby="removeAppDialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Remove App</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class='dropdown'>
                            <button class='btn btn-default dropdown-toggle' type='button' id='appMenu' data-toggle='dropdown' aria-haspopup='true' aria-expanded='true'><span id='selectedApp'>Installed Apps</span>
                                <span class='caret'></span>
                            </button>
                            <ul class='dropdown-menu' id='appRemoveMenu'>
                            </ul>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="submitRemove">Remove</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- filterevents.js is what allows filtering of each card via the text box at the top -->
        <script src="./res/js/filterevents.js"></script>
        <<!-- syscalls.js handles pulling updates from the server -->
        <script src="./res/js/syscalls.js"></script>
        <script src="./res/js/main.js"></script>
    </body>
