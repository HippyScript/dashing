<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Dashing</title>
    </head>
    <body>
        <div class="container">
            <h1 class="font-italic m-3">ƒêASHING</h1>
            <div class="row">
                <div class="col-9">
                <!-- Mounted Drives Card -->
                <div class="card m-2">
                    <div class="card-body p-0">
                        <h3 class="card-title card-header">
                            <img class="img-fluid mr-4 mt-0" src="./res/feather/hard-drive.svg" alt="Disks">
                            Mounted Disks
                        </h3>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Filter</span>
                            </div>
                            <input type="text" class="form-control" placeholder="" aria-label="Filter" aria-describedby="basic-addon1" id="MountFilter">
                        </div>
                        <ul class="list-group list-group-horizontal flex-d flex-wrap" id="MountList">

                        </ul>
                    </div>
                </div>
                <!-- Samba Card -->
                <div class="card m-2">
                    <div class="card-body p-0">
                        <h3 class="cart-title card-header">
                            <img class="img-fluid mr-4 mt-0" src="./res/feather/folder.svg" alt="SMB">
                            Samba Connections
                        </h3>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Filter</span>
                            </div>
                            <input type="text" class="form-control" placeholder="" aria-label="Filter" aria-describedby="basic-addon1" id="SMBFilter">
                        </div>
                        <ul class="list-group list-group-horizontal flex-d flex-wrap" id="SMBList">

                        </ul>
                    </div>
                </div>
                <!-- Ports Card -->
                <div class="card m-2">
                    <div class="card-body p-0">
                        <h3 class="cart-title card-header">
                            <img class="img-fluid mr-4 mt-0" src="./res/feather/phone-incoming.svg" alt="Ports">
                            Open TCP Ports
                        </h3>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Filter</span>
                            </div>
                            <input type="text" class="form-control" placeholder="" aria-label="Filter" aria-describedby="basic-addon1" id="PortFilter">
                        </div>
                        <ul class="list-group list-group-horizontal flex-d flex-wrap" id="PortList">

                        </ul>
                    </div>
                </div>
            </div>
                <div class="col-3">
                    <div class="card m-2">
                    <div class="card-body p-0">
                        <h5 class="cart-title card-header m-0">
                            <img class="img-fluid mr-4 mt-0" src="./res/feather/globe.svg" alt="Ports">
                            Connection
                        </h5>
                        <ul class="list-group list-group-horizontal flex-d flex-wrap" id="PortList">
                            <h6 class="ml-2 mt-2">Public IP</h6>
                            <div class='text-info m-2' id="PublicIP"></div>
                            <hr>
                            <h6 class="ml-2 mt-2">Ping to Google DNS</h6>
                            <div class='text-info m-2' id="GooglePing"></div>
                        </ul>
                    </div>
                    </div>
                    <div class="card m-2" id="DockerCard">
                    <div class="card-body p-0">
                        <h5 class="cart-title card-header m-0">
                            <img class="img-fluid mr-4 mt-0" src="./res/feather/box.svg" alt="Docker">
                            Docker
                        </h5>
                        <ul class="list-group list-group-horizontal flex-d flex-wrap" id="DockerList">
                            Loading container list...
                        </ul>
                    </div>
                    </div>

                </div>
            </div>
        </div>
        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!-- filterevents.js is what allows filtering of each card via the text box at the top -->
        <script src="./res/js/filterevents.js"></script>
        <script src="./res/js/syscalls.js"></script>
        <script type="application/javascript">
            $(document).ready(function(){
                get_mounts();
                get_smb_connections();
                get_open_ports();
                get_public_ip();
                get_google_ping();
                get_docker_containers();
                setInterval(get_mounts, 8000);
                setInterval(get_smb_connections, 8000);
                setInterval(get_open_ports, 8000);
                setInterval(get_public_ip, 8000);
                setInterval(get_google_ping, 8000);   
                setInterval(get_docker_containers, 8000);
            });
        </script>
    </body>
